apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: microservice-webapp-sample
  labels:
    app: microprofile-app
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: webapp-deployment
        app: webapp-deployment
        version: v1
    spec:
      containers:
      - name: microservice-webapp
        #change the image name
        image: gbaufake/microservice-webapp
        ports:
          - containerPort: 9080
      securityContext:
          privileged: true
          runAsUser: 1001
---
apiVersion: v1
kind: Service
metadata:
  name: webapp-service
  labels:
    app: microprofile-app
spec:
  ports:
    - port: 9080
      targetPort: 9080
      name: http
  selector:
    name: webapp-deployment
