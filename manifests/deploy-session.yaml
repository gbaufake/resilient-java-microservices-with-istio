apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: microservice-session-sample
  labels:
    app: microprofile-app
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: session-deployment
        app: session-deployment
        version: v1
    spec:
      containers:
      - name: microservice-session
        #change the image name
        image: gbaufake/microservice-session
        ports:
          - containerPort: 9080
      securityContext:
          privileged: true
          runAsUser: 1001

---
apiVersion: v1
kind: Service
metadata:
  name: session-service
  labels:
    app: microprofile-app
spec:
  ports:
    - port: 9080
      targetPort: 9080
      name: http
  selector:
    name: session-deployment
