apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: microservice-schedule-sample
  labels:
    app: microprofile-app
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: schedule-deployment
        app: schedule-deployment
        version: v1
    spec:
      containers:
      - name: microservice-schedule
        #change the image name
        image: gbaufake/microservice-schedule
        ports:
          - containerPort: 9080
      securityContext:
          privileged: true
          runAsUser: 1001  
---
apiVersion: v1
kind: Service
metadata:
  name: schedule-service
  labels:
    app: microprofile-app
spec:
  ports:
    - port: 9080
      targetPort: 9080
      name: http
  selector:
    name: schedule-deployment
